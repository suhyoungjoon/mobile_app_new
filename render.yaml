services:
  - type: web
    name: mobile_app_new
    runtime: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: insighti-super-secret-key-2024
      - key: JWT_EXPIRES_IN
        value: 3d
